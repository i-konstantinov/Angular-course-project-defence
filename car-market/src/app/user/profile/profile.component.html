<h1>Your ads:</h1>
<div class="catalog" *ngIf="(userAds$ | async) as ads">
    <ul>
        <li class="name" *ngFor="let ad of ads">
            {{ad.brand}} {{ad.model}}
            <a routerLink="/edit/{{ad._id}}" class="btn">Modify</a>
        </li>
    </ul>
</div>
<div class="empty" *ngIf="!(userAds$ | async)">
    <h1>You don't have any ads</h1>
</div>
