<header>
    <ul *ngIf="auth.isLoggedIn$ | async">
      <li><img class="logo" src="../../../assets/images/logo.jpg"></li>
      <li *ngIf="(auth.user$ | async) as user">
        <h2 class="username">Welcome, {{user.email}}!</h2>
      </li>
      <li><a routerLink="/catalog">Browse</a></li>
      <li><a routerLink="/create">sell car</a></li>
      <li><a routerLink="/myads">My Ads</a></li>
      <li><a routerLink="/about">About</a></li>
      <li><a (click)="logoutHandler()" routerLink="/user/logout">Logout</a></li>
    </ul>
    <ul *ngIf="auth.isLoggedOut$ | async">
      <li><img class="logo" src="../../../assets/images/logo.jpg"></li>
      <li><a routerLink="/catalog">Browse</a></li>
      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/register">Register</a></li>
      <li><a routerLink="/login">Login</a></li>
    </ul>
  </header>
