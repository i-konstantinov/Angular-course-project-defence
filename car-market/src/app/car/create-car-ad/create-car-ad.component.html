<h1>Create A New Car-Ad</h1>
<div class="form">
  <form #form="ngForm" (ngSubmit)="createAdHandler(form)">
    <!-- {{#if errors}} -->
    <div>
      <ul class="errors">
        <li data-icon="❗️">this is an error</li>
      </ul>
    </div>
    
    <label for="brand">Name</label>
    <input #brand="ngModel" ngModel type="text" id="brand" name="brand">

    <label for="model">Model</label>
    <input #model="ngModel" ngModel type="text" id="model" name="model">

    <label for="year">Year</label>
    <input #year="ngModel" ngModel type="number" id="year" name="year">

    <label for="name">Description</label>
    <textarea #description="ngModel" ngModel id="description" name="description"></textarea>

    <label for="image">ImageUrl</label>
    <input #img="ngModel" ngModel type="text" id="img" name="img">

    <label for="location">Location</label>
    <input #location="ngModel" ngModel type="text" id="location" name="location">

    <label for="price">Price</label>
    <input #price="ngModel" ngModel type="number" id="price" name="price">

    <label for="price">Phone</label>
    <input #phone="ngModel" ngModel type="text" id="phone" name="phone">

    <label for="price">Can this vehicle be swapped?</label>
      <p class="radioYes">YES <input type="radio" value="yes" name="isSwappable" ngModel></p>
      <p class="radioNo">NO <input type="radio" value="no" name="isSwappable" ngModel></p>
    <br>

    <input type="submit" value="Create">
  </form>
</div>
