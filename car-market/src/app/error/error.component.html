        {{qp['msg']}}

    <ng-container *ngIf="(errors$ | async) as errors">
        <div class="notification" *ngIf="showErrorMessage">
        <h1>ERROR!</h1>
        <div class="message" *ngFor="let e of errors">
            {{e}}
        </div>
        <button class="close" (click)="onClose()">Back to Browsing</button>
    </div>
</ng-container>
